<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobvacancies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="{% url 'create-job' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center mb-4">Job Post</h2>
            <table>
              {{context.as_table}}
            </table>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtcp2tTHz+HnPtt6DZJ8S6Qq7PrR+3jTzJ6mVO1MXFmV4RZ/ApEhjt13UJZ/v4s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
