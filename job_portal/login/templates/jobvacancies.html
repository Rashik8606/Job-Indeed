<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobvacancies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .job-form-card {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    .job-form-card h2 {
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .form-floating > label {
      color: #6c757d;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .submit-btn {
      background: #007bff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      color: white;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    .form-section-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 30px;
      margin-bottom: 15px;
      color: #555;
    }

    .custom-file-upload {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
      width: 100%;
    }
  </style>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="{% url 'create-job' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center mb-4">Job Post</h2>
            <table>
              {{form.as_table}}
            </table>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtcp2tTHz+HnPtt6DZJ8S6Qq7PrR+3jTzJ6mVO1MXFmV4RZ/ApEhjt13UJZ/v4s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
